# Ostolaskut, tehdään yks jokaista "ostolaskutyyppiä"
<% Head::PurchaseInvoice::TYPES.each do |i| %>
pi_<%= i %>:
  yhtio: acme
  tila: <%= i %>
  luontiaika: <%= Time.now %>
  laatija: joe
  muutospvm: <%= Time.now %>
  muuttaja: joe
  tapvm: <%= Time.now %>
  lapvm: <%= Time.now %>
  kapvm: <%= Time.now %>
  erpcm: <%= Time.now %>
  olmapvm: <%= Time.now %>
  kerayspvm: <%= Time.now %>
  toimaika: <%= Time.now %>
  maksuaika: <%= Time.now %>
  lahetepvm: <%= Time.now %>
  laskutettu: <%= Time.now %>
  h1time: <%= Time.now %>
  h2time: <%= Time.now %>
  h3time: <%= Time.now %>
  h4time: <%= Time.now %>
  h5time: <%= Time.now %>
  mapvm: <%= Time.now %>
  popvm: <%= Time.now %>
<% end %>

